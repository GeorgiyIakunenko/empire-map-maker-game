<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>empire game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div>
        <div class="container flex gap-3">
          <div>
            <h1 class="mb-10 text-center text-xl">Empire gamed</h1>
            <div class="game-table mx-auto"></div>
          </div>
          <div class="bg-neutral-100 p-4">
            <h3 class="mb-3 text-2xl font-bold">Current element:</h3>
            <div class="flex gap-3">
              <div class="flex flex-col items-center justify-center gap-4">
                <div class="flex items-center gap-2">
                  <span class="element-time font-bold"></span
                  ><img class="h-8 w-8" src="images/clock.svg" alt="clock" />
                </div>
                <button
                  class="rotate-button w-24 rounded-xl bg-neutral-200 px-4 py-2"
                >
                  Rotate
                </button>
                <button
                  class="flip-button w-24 rounded-xl bg-neutral-200 px-4 py-2"
                >
                  Flip
                </button>
              </div>
              <div class="element"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
