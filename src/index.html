<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>empire game</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <h1 class="mb-10 text-center text-xl">Empire gamed</h1>
        <div class="container-box flex gap-3">
          <div>
            <div class="game-table mx-auto"></div>
          </div>
          <div>
            <div class="mb-3 flex gap-2">
              <div class="element-box mb-2 h-fit w-fit rounded-lg p-4">
                <h3 class="mb-3 text-2xl font-bold">Current element:</h3>
                <div class="flex gap-3">
                  <div class="flex flex-col items-center justify-center gap-4">
                    <div class="flex items-center gap-2">
                      <span class="element-time font-bold"></span
                      ><img
                        class="h-8 w-8"
                        src="images/clock.svg"
                        alt="clock"
                      />
                    </div>
                    <button
                      class="rotate-button w-24 rounded-xl bg-neutral-200 px-4 py-2"
                    >
                      Rotate
                    </button>
                    <button
                      class="flip-button w-24 rounded-xl bg-neutral-200 px-4 py-2"
                    >
                      Flip
                    </button>
                  </div>
                  <div class="element"></div>
                </div>
              </div>
              <div class="season-block">
                <div class="seasons mb-2 flex flex-wrap gap-1 px-2">
                  Seasons
                </div>
                <div>
                  Current season:
                  <span class="current-season font-bold capitalize"></span>
                </div>
                <div>
                  Total points:
                  <span class="total-points font-bold"></span>
                </div>
              </div>
            </div>

            <div>
              Elapsed time in current season
              <span class="elapsed-time">0</span> / 7 :
            </div>
            <div class="missions flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
