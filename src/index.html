<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>empire game</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="pb-4 pt-3 shadow-md">
      <div class="container-box flex items-end gap-2">
        <img class="h-10 w-10" src="images/logo.svg" alt="logo" />
        <h1 class="text-center text-white">Empire game</h1>
      </div>
    </header>
    <main class="bg-neutral-100">
      <div>
        <div class="container-box flex items-start gap-3 xl:items-center">
          <div>
            <div class="game-table mx-auto"></div>
          </div>
          <div>
            <div class="mb-3 flex flex-col gap-5 xl:flex-row">
              <div class="element-box mb-2 h-fit w-fit rounded-lg p-4">
                <h3 class="mb-3 text-2xl font-bold">Current element:</h3>
                <div class="flex gap-3">
                  <div class="flex flex-col items-center justify-center gap-4">
                    <div class="flex items-center gap-2">
                      <span class="element-time font-bold"></span
                      ><img
                        class="h-8 w-8"
                        src="images/clock.svg"
                        alt="clock"
                      />
                    </div>
                    <button
                      class="rotate-button w-24 rounded-xl bg-neutral-200 px-4 py-2"
                    >
                      Rotate
                    </button>
                    <button
                      class="flip-button w-24 rounded-xl bg-neutral-200 px-4 py-2"
                    >
                      Flip
                    </button>
                  </div>
                  <div class="element"></div>
                </div>
              </div>
              <div class="season-block">
                <div class="seasons mb-2 flex flex-wrap gap-1">Seasons</div>
                <div>
                  Current season:
                  <span class="current-season font-bold capitalize"></span>
                </div>
                <div>
                  Total points:
                  <span class="total-points font-bold"></span>
                </div>
              </div>
            </div>
            <div class="mb-3 flex items-center gap-8">
              <div>
                Elapsed time in current season
                <span class="elapsed-time font-bold">0</span> / 7
              </div>

              <div>
                Surrounded mountain:
                <span class="surrounded-mountain-points font-bold">0</span>
                points
              </div>
            </div>

            <div class="missions flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>
      <div
        id="default-modal"
        tabindex="-1"
        aria-hidden="true"
        class="modal-full fixed left-0 right-0 top-0 z-50 flex hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden bg-neutral-500 bg-opacity-80 p-4 md:inset-0"
      >
        <div class="modal relative max-h-full w-full max-w-2xl">
          <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
            <div
              class="flex items-start justify-between rounded-t border-b p-4 dark:border-gray-600"
            >
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                Game is over
              </h3>
              <button
                type="button"
                class="close-modal-btn ml-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="default-modal"
              >
                <svg
                  class="h-3 w-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <div class="modal-content space-y-6 p-6"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-neutral-50 py-4">
      <div class="text-center">Created by Georgiy Iakunenko</div>
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
